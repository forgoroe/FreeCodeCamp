<!DOCTYPE html>
<html>

<head>
    <title>Random quote generator</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon-quote-left.ico" /> <!--title icon -->
    <script type='text/javascript' src='../JS/script.js'></script> <!--scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> <!--jquery -->
    <link rel="stylesheet" type="text/css" href="style.css"> <!-- personal stylesheet -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> <!--bootstrap CDN-->
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Josefin+Slab|Oxygen|Quicksand" rel="stylesheet"> <!-- google fonts -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous"> <!-- font awesome -->
</head>

<body>
    <div>
        <h1 id="randomQuoteGenerator">Random quote generator</h1>
        <br>
        <button id="nextQuoteBtn" type="button" class="btn btn-default">Next quote</button>
        <br>
        <p id="quoteText">'Meet the dusk'</p>
        <p id="quoteAuthor">'Sirius, Battlerite' </p>
        <p><a href="http://www.battlerite.com" id="quoteLink" target="_blank">www.battlerite.com</a></p>
        <a class="twitter-share-button" href="https://twitter.com/intent/tweet?text=Meet%20the%20Dusk%20-%20Sirius,%20Battlerite" target="_blank">
            <button id="tweet" type="button" class="btn btn-primary"><i class="fa fa-twitter" aria-hidden="true"></i> Tweet this quote!</button>
        </a>
    </div>
</body>

</html>
