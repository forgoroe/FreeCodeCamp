<!DOCTYPE html>
<html>

<head>
    <title>Random quote generator</title>
    <script type='text/javascript' src='../JS/script.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <h1>Random quote generator</h1>
    <br>
    <button id="nextQuoteBtn" type="button" class="btn btn-default">Next quote</button>
    <br>
    <div>
        <p id="quoteText">'Meet the dusk'</p>
        <p id="quoteAuthor">'Sirius, Battlerite' </p>
        <a class="twitter-share-button" href="https://twitter.com/intent/tweet">
            <button type="button" class="btn btn-primary">Tweet this quote!</button>
        </a>
    </div>
</body>

</html>
